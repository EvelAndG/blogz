{% extends "base.html" %}

{% block content %}
    <h1></h1>
        {% for posts in blog_posts %}
            <h2>
                <a href="/blog?id={{posts.id}}">{{posts.title}}</a>
            </h2>
            <p>
                {{posts.body[:50]}}
            </p>
            <hr>
        {% endfor %}


{% endblock %}
